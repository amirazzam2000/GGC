<!-- footer.html -->
<head>
    <style>
        /* General Footer Styling */
        .site-footer {
            background-color: #1a1a1a; /* Dark background for footer */
            color: #ffffff; /* White text */
            padding: 60px 40px;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: center; /* Center footer content */
        }

        .site-footer .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column; /* Stack elements vertically on small screens by default */
            align-items: center; /* Center items horizontally */
            gap: 30px; /* Space between sections */
        }

        .footer-brand {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .footer-nav ul, .footer-social ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: center; /* Center links */
            gap: 20px; /* Space between list items */
            flex-direction: row; /* Default to horizontal display for larger screens */
        }

        .footer-nav a, .footer-social a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover, .footer-social a:hover {
            color: #cccccc;
        }

        .footer-info {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
            width: 100%; /* Ensure info section spans full width */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .site-footer .container {
                gap: 20px; /* Adjust gap for smaller screens */
            }

            .footer-brand {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .footer-nav ul, .footer-social ul {
                flex-direction: column; /* Stack nav links vertically on small screens */
                gap: 10px; /* Adjust gap for stacked links */
            }
        }
    </style>
    
</head>
<footer class="site-footer">
    <div class="container">
        <div class="footer-brand">AMONTON</div>
        <nav class="footer-nav">
            <ul>
                <li><a href="#top">Home</a></li>
                <li><a href="#about-section">About</a></li>
                <li><a href="#contact-section">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
        <div class="footer-social">
            <ul>
                <!-- <li><a href="https://facebook.com" target="_blank">Facebook</a></li> -->
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
        <div class="footer-info">
            <p>&copy; 2025 AMONTON. All rights reserved.</p>
            <p>123 Design Studio, Creative City, CA 90210</p>
            <p>Email: info@amonton.com | Phone: +1 (123) 456-7890</p>
        </div>
    </div>
</footer>
